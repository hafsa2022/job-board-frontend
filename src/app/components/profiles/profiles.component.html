    <div class="card col-md-11 col-sm-12 bg-light pt-4 mx-auto" style="border: none">
      <div class="card-header bg-light" style="border: none">
        <h3 class="fs-title">All Profiles</h3>
      </div>
      <div class="card-body bg-light">
        <div
          class="card mb-3"
          style="max-width: 100%; border-radius: 12px"
          *ngFor="let job of jobs"
        >
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ job.jobTitle }}</h5>
                <p class="card-text">{{ job.jobDescription }}</p>
                <button
                  class="btn btn-outline-warning btn-sm mb-3"
                  (click)="profileView()"
                >
                  <strong>Profile View</strong>
                </button>
                <p class="card-text">
                  <small class="text-body-secondary">Created : </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center bg-light" style="border: none">
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
        </nav>
