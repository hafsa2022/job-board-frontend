<div class="container col-4">
  <h3 class="text-center mb-3">Sign In</h3>
  <div class="card mt-5">
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="row mb-3 mt-2">
          <div class="alert alert-danger" [hidden]="!error">
            {{ error }}
          </div>
          <label
            for="inputEmail"
            class="col-sm-12 col-form-label col-form-label-lg"
            >Email</label
          >
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control form-control-lg"
              id="inputEmail"
              [(ngModel)]="form.email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="inputPassword"
            class="col-sm-12 col-form-label col-form-label-lg"
            >Password</label
          >
          <div class="col-sm-12">
            <input
              type="password"
              class="form-control form-control-lg"
              id="inputPassword"
              [(ngModel)]="form.password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 offset-sm-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck1"
                checked
              />
              <label class="form-check-label" for="gridCheck1">
                Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="row mx-1 mt-5">
          <button
            type="submit"
            class="btn btn-warning btn-lg mx-auto"
            [disabled]="!loginForm.valid"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-5 text-center">
    <div>
      Need an account?
      <a href="#" style="text-decoration: none" class="text-warning">Sign Up</a>
    </div>
    <div>
      <a href="#" style="text-decoration: none">Forgot your password ?</a>
    </div>
  </div>
</div>
